<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>花哨的测试页面 - XS 测试</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(to right, #ff7e5f, #feb47b);  
            color: #fff;  
            margin: 0;  
            padding: 20px;  
            text-align: center;  
        }  

        h1 {  
            font-size: 3em;  
            margin-bottom: 0.5em;  
        }  

        p {  
            font-size: 1.5em;  
            margin-bottom: 20px;  
        }  

        .button {  
            background-color: #4CAF50; /* 绿色 */  
            border: none;  
            color: white;  
            padding: 15px 32px;  
            text-align: center;  
            text-decoration: none;  
            display: inline-block;  
            font-size: 16px;  
            transition-duration: 0.4s;  
            cursor: pointer;  
            border-radius: 8px;  
        }  

        .button:hover {  
            background-color: white;  
            color: black;  
            border: 2px solid #4CAF50;  
        }  

        .footer {  
            margin-top: 40px;  
            font-size: 0.8em;  
        }  
    </style>  
</head>  
<body>  

    <h1>欢迎来到 XS 测试页面！</h1>  
    <p>这页是为了展示我们花哨的测试内容。</p>  

    <button class="button" onclick="showMessage()">点击我进行测试!</button>  

    <div id="message" style="display: none; margin-top: 20px;">  
        <p>🎉 恭喜你，测试成功！ 🎉</p>  
    </div>  

    <script>  
        function showMessage() {  
            document.getElementById('message').style.display = 'block';  
        }  
    </script>  

    <div class="footer">  
        <p>&copy; 2024 XS 测试团队</p>  
    </div>  
    
</body>  
</html>
